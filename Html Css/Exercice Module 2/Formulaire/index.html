<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Le template des démos du module 2 (sémantique + feuille de style commune en version 2)"
    />
    <title>Template module 2</title>
    <link rel="stylesheet" href="css/common-v2.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>

  <body>
    <header class="header">
      <h1>Template module 2</h1>
      <p>
        Le template des démos du module 2 (sémantique + feuille de style commune
        en version 2)
      </p>
    </header>

    <main class="container">
      <form action="" method="post">
        <fieldset>
          <legend>Formulaire de contact</legend>
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" />
          </div>
          <hr />
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" />
          </div>
          <hr />
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Ma demande</legend>
          <div>
            <select name="toolbar" id="toolbar">
              <option value="0">Choisir l'objet de la demande...</option>
              <option value="q">Question d'ordre général</option>
              <option value="g">Déclarer un bug gênant</option>
              <option value="b">Déclarer un bug bloquant</option>
            </select>
          </div>
          <div>
            <textarea name="text" id="textarea"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <div id="button"><button>Valider le formulaire</button></div>
        </fieldset>
      </form>
    </main>

    <footer class="footer">
      <p>
        <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"
          ><img
            alt="Propriété de la 3W Academy"
            src="https://3wa.fr/wp-content/themes/3wa2015/img/logos/big.png"
        /></a>
      </p>
      <p>
        Ce matériel pédagogique est la propriété de la
        <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"
          >3W Academy</a
        >. Cet exercice a été réalisé par Stephane Pereck.
      </p>
    </footer>
  </body>
</html>
