<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculatrice">
      <input type="text" id="ecran" disabled />
      <div class="boutons">
        <button onclick="appuyerBouton('1')">1</button>
        <button onclick="appuyerBouton('2')">2</button>
        <button onclick="appuyerBouton('3')">3</button>
        <button onclick="appuyerBouton('+')">+</button>
        <button onclick="appuyerBouton('4')">4</button>
        <button onclick="appuyerBouton('5')">5</button>
        <button onclick="appuyerBouton('6')">6</button>
        <button onclick="appuyerBouton('-')">-</button>
        <button onclick="appuyerBouton('7')">7</button>
        <button onclick="appuyerBouton('8')">8</button>
        <button onclick="appuyerBouton('9')">9</button>
        <button onclick="appuyerBouton('*')">*</button>
        <button onclick="appuyerBouton('0')">0</button>
        <button onclick="appuyerBouton('.')">.</button>
        <button onclick="calculer()">=</button>
        <button onclick="appuyerBouton('/')">/</button>
        <button onclick="effacer()">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
